   <script>
    /* Get the element you want displayed in fullscreen */ 
    
    /* Function to open fullscreen mode and pause the video once closed full screen*/
    function playVid(vid,img) {

    //ex vid = 1 | img = 1a


    const image = document.getElementById(img);
    const video = document.getElementById(vid);

    image.style.display = 'none';
    video.style.display = 'block';

        /*
    video.addEventListener("load", function() {
        console.log("loaded");
        video.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
   });*/



    console.log("Test");


 
    for(let i = 0; i < 12; i++)
    {
        if(i != vid)
        {
            const video2 = document.getElementById(i);

            if(video2 != null)
            {
                if(video2.style.display != 'none')
                {
 
                    video2.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                    video2.style.display = 'none'
                }
                
            }


            const image2 = document.getElementById(i + 'a');

            if(image2 != null)
            {
                if( image2.style.display == 'none')
                {
                    image2.style.display = '';
                }
                
            }
            
        }
    }
    
    }
    function openFullscreen(video) {

        var elem = document.getElementById(video);

        if (elem.requestFullscreen) {
            elem.requestFullscreen();
            
            //elem.playVideo();
            //this.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            
        } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
            //elem.playVideo();
            //this.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
           
        } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
            //elem.playVideo();
            //this.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
          
        } 
        else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.webkitEnterFullscreen) {
            elem.webkitEnterFullscreen(); //for iphone this code worked
        }

        elem.addEventListener('fullscreenchange',
        function(event) {
            if (!document.fullscreenElement) {
               // elem.pause();
                this.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            }
        },false);

        elem.addEventListener('webkitfullscreenchange',
        function(event) {
            if (!document.webkitFullscreenElement) {
                //elem.pause();
                this.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            }
        },false);

    }

    </script>
