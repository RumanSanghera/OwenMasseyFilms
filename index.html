    <script>
        function playVid(vid, img) {
            const image = document.getElementById(img);
            const video = document.getElementById(vid);

            image.style.display = 'none';
            video.style.display = 'block';

            for (let i = 0; i <= 13; i++) {
                if (i != vid) {
                    const video2 = document.getElementById(i);
                    if (video2 != null) {
                        if (video2.style.display != 'none') {
                            video2.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                            video2.style.display = 'none';
                        }
                    }
                    const image2 = document.getElementById(i + 'a');
                    if (image2 != null) {
                        if (image2.style.display == 'none') {
                            image2.style.display = '';
                        }
                    }
                }
            }

            // Load the video when the thumbnail is clicked
            if (video.src === '') {
                video.src = video.getAttribute('data-src');
            }
        }
    </script>
